<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGazer Eye Tracker Test</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>👁 WebGazer 시선 추적 테스트</h1>
  <p>잠시 후 브라우저에서 카메라 접근을 요청합니다. 허용해 주세요.</p>
  <p id="status">WebGazer 초기화 중...</p>

  <script>
    window.onload = async function () {
      await webgazer.setRegression('ridge')
        .setGazeListener((data, time) => {
          if (data) {
            document.getElementById("status").innerText = `시선 좌표: x=${Math.round(data.x)}, y=${Math.round(data.y)}`;
            console.log("gaze:", data);
          }
        })
        .begin();
    };
  </script>
</body>
</html>
