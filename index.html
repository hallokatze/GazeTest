<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGazer Eye Tracker</title>
  <script src="webgazer.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #message {
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>👁 WebGazer 시선 추적 테스트</h1>
  <p id="message">잠시 후 브라우저에서 카메라 접근 허용을 요청합니다. "허용"을 눌러 주세요.</p>

  <script>
    window.onload = async function () {
      await webgazer.setRegression('ridge')
        .setGazeListener((data, timestamp) => {
          if (data == null) return;
          console.log(`시선 좌표: x=${data.x}, y=${data.y} (시간: ${timestamp})`);
        })
        .begin();
    };
  </script>
</body>
</html>
