<!DOCTYPE html>
<html>
<head>
  <title>WebGazer + Apps Script Demo</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>
<body>
  <h1>시선을 추적 중입니다...</h1>
  <p>이 페이지는 당신의 웹캠으로 시선을 추적하여 Google Sheet에 저장합니다.</p>

  <script>
    const endpoint = "https://script.google.com/macros/s/여기에_AppsScript_URL_입력/exec";

    webgazer.setGazeListener((data, time) => {
      if (data) {
        fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            x: data.x,
            y: data.y,
            time: time
          })
        });
      }
    }).begin();
  </script>
</body>
</html>
